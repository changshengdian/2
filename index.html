<body>
<div class="layui-container" >

  </div>

<script>
layui.use(['layer', 'form','jquery'], function(){
  var layer = layui.layer
  ,form = layui.form
  ,$ = layui.jquery;
  var agree=0;
  var refuse=0;

//同意
  $("#agree").click(function(){
     agree++;
     var agree_msg="哇~老婆你同意啦,敲开心";
   layer.msg(agree_msg, {icon: 1, time: 1000, anim: 4});
   $("#agree").hide();
   $("#refuse").hide();
   $("#head1").hide();
   $("#head2").hide();
   $("#img").attr("src","./happy.jpg");
  }); 

//拒绝
  $("#refuse").click(function(){
      refuse++;
      if(refuse==6) {
        $("#refuse").hide();

      }
      if(refuse==1) {     
        var agree_msg="我该打，我该骂，全怪我不听你的话，宝贝儿不要再生气了好吗？";
        layer.msg(agree_msg, {icon: 5, time: 1500, anim: 4});
      }
      if(refuse==2) {     
        var agree_msg="我错了！娘子温柔贤淑，持家有道，知书达理，是我不懂得欣赏，我对不起你，请你原谅我！";
        layer.msg(agree_msg, {icon: 5, time: 1500, anim: 4});
      }   
      if(refuse==3) {     
        var agree_msg="小女人一个，但我很喜欢。以后再也不惹你生气了，想你，念你，恨不得啃啃你！";
        layer.msg(agree_msg, {icon: 5, time: 1500, anim: 4});
      }
      if(refuse==4) {     
        var agree_msg="不是吧老婆，这你也不同意，那你就别怪我无情了";
        layer.msg(agree_msg, {icon: 5, time: 1500, anim: 4});
      }   
      if(refuse==5) {     
        var agree_msg="快去点“同意”不要逼我放大招";
        layer.msg(agree_msg, {icon: 5, time: 1500, anim: 4});
      }    
      if(refuse==6) {     
        var agree_msg="这是你逼我的，妈咪妈咪哄，不同意消失";
        layer.msg(agree_msg, {icon: 5, time: 1500, anim: 4});
      }   
  });

});
